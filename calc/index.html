<!DOCTYPE HTML>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="addSum"> 
            <h1>Add</h1>
            <input id="add-number-one" type="text">
            <input id="add-number-two" type="text">
        
            <button id="sum">Add</button>
        </div>
        
        <div id="subtract">
            <h1>Subtract</h1>
            <input id="less-number-one" type="text">
            <input id="less-number-two" type="text">
        
        
            <button id="less">Subtract</button>
        </div>
        
        <div id="multCalc">
            <h1>Multiply</h1>
            <input id="mult-number-one" type="text">
            <input id="mult-number-two" type="text">
            
            <button id="multiply">Multiply</button>
        </div>
        
        <div id="total">
            <h3>Total:</h3>
            <h4 id="result"></h4>
        </div>
        
    </body>
    
    <footer>
        <p>&copy;2015 J Navarre Valdivieso</p>
        <script src="main.js"></script>
    </footer>

</html>
